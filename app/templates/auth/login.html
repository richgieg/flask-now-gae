{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% set page_title = 'Login' %}

{% block page_content %}
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Login</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>
        <p><a href="{{ url_for('auth.password_reset_request') }}">Forgot your password?</a></p>
        <p><a href="{{ url_for('auth.register') }}">Need an account?</a></p>
    </div>
</div>
{% endblock %}
